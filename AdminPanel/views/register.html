<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Register</title>
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/register.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem 1rem;
        }
        
        .page-footer {
            margin-top: 0;
            width: 100%;
        }

        .password-requirements {
            margin-top: 8px;
            background: #23272a;
            border-radius: 6px;
            padding: 12px 16px;
            color: #b9bbbe;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .requirement {
            margin-bottom: 6px;
            padding: 4px 0;
            transition: color 0.2s, font-weight 0.2s;
        }
        .requirement.met {
            color: #22c55e;
            font-weight: bold;
        }
        .requirement:not(.met) {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="auth-card">
            <h1 class="form-title">üéõÔ∏è Create Admin Account</h1>
            <p class="form-subtitle">Register to get started</p>

            <div class="message error hidden" id="errorMsg"></div>
            <div class="message success hidden" id="successMsg"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter username (3-30 characters)" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="Enter a strong password" required autocomplete="new-password">
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">At least 8 characters</div>
                        <div class="requirement" id="req-upper">Contains uppercase letter</div>
                        <div class="requirement" id="req-lower">Contains lowercase letter</div>
                        <div class="requirement" id="req-number">Contains a number</div>
                        <div class="requirement" id="req-special">Contains special character (!@#$%^&*)</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label class="form-label" for="inviteCode">Invite Code</label>
                    <input type="text" class="form-input" id="inviteCode" name="inviteCode" placeholder="Enter your one-time invite code" required autocomplete="off">
                </div>

                <button type="button" class="btn btn-primary btn-full" id="registerBtn" disabled>Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login" id="loginLink">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Creating account...</p>
    </div>

    <footer class="page-footer">
        <div class="footer-links">
            <span>¬© 2026 <strong>Admin Panel</strong></span>
            <span class="footer-sep">‚Ä¢</span>
            <a href="/changelog">Changelog</a>
            <span class="footer-sep">‚Ä¢</span>
            <a href="/license">License</a>
        </div>
    </footer>

    <script src="/public/version.js"></script>
    <script src="/public/shared.js"></script>
    <script src="/public/version.js"></script>
    <script src="/public/register.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/notifications.js" defer></script>
</body>
</html>
