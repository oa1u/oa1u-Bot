    <style>
        body {

        }
        .faq-outer {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: transparent;
        }
        .faq-container {
            display: flex;
            gap: 32px;
            background: rgba(34, 39, 42, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);

        .faq-sidebar {

            border-radius: 8px;

            padding: 0;
            min-height: 420px;
            display: flex;
            flex-direction: column;
        }
        .faq-sidebar h2 {
            font-size: 18px;
            font-weight: 700;
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid #36393f;
            color: #fff;
            letter-spacing: 0.5px;
        }
        .faq-tab-list {

            margin: 0;
            padding: 0;
        }
        .faq-tab-list li {
            border-bottom: 1px solid #36393f;
        }
        .faq-tab-list button {
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            padding: 22px 28px;
            font-size: 18px;
            cursor: pointer;
            color: #b9bbbe;
            transition: background 0.2s, font-weight 0.2s, color 0.2s;
            border-radius: 0;
        }
        .faq-tab-list button.active {
            background: #2c2f33;
            font-weight: bold;
            color: #fff;
        }
        .faq-content {
            flex: 1;
            background: rgba(36, 40, 44, 0.98);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 48px 40px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .faq-category-box {
            background: rgba(44, 47, 51, 0.98);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 28px 24px;
            margin-bottom: 32px;
            border-left: 4px solid #22c55e;
        }
        .faq-category-box h4 {
            margin: 0 0 12px 0;
            font-size: 22px;
            color: #fff;
            font-weight: 600;
        }
        .faq-category-box p {
            color: #b9bbbe;
            font-size: 17px;
            margin: 0 0 10px 0;
        }
        .faq-category-box .example {
            color: #22c55e;
            font-weight: bold;
            font-size: 16px;
            margin-top: 8px;
        }
        @media (max-width: 900px) {
            .faq-outer {
                padding: 24px 0;
            }
            .faq-container {
                flex-direction: column;
                gap: 16px;
                padding: 18px 8px;
                max-width: 98vw;
            }
            .faq-sidebar {
                width: 100%;
                min-height: unset;
            }
            .faq-content {
                padding: 24px 12px;
                min-height: unset;
            }
        }
    </style>

        function showFaqCategory(index) {
            const buttons = document.querySelectorAll('.faq-tab-list button');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            const category = faqCategories[index];
            let html = '';
            category.faqs.forEach(faq => {
                html += `<div class="faq-category-box">
                    <h4>${faq.question}</h4>
                    <p>${faq.answer}</p>
                    <div class="example">${faq.example}</div>
                </div>`;
            });
            document.getElementById('faq-content').innerHTML = html;
        }

        // Show first category by default
        window.addEventListener('DOMContentLoaded', () => {
